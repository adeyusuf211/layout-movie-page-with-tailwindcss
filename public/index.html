<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-body">

    <div class="grid md:grid-cols-4">
        <!-- sidebar -->
      <div class="md:col-span-1 md:flex md:justify-start bg-indigo-100 md:h-screen">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold p-4">
              <a
                href=""
                class="hover:text-gray-300 transition ease-in duration-300"
                >Bi-Skop</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="{2}"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-2">
              <a href="" class="px-4 flex justify-start">
                <span>Home</span>
              </a>
            </li>
            <li class="py-2">
              <a href="" class="px-4 flex justify-start">
                <span>Category</span>
              </a>
            </li>
            <li class="py-2">
              <a href="" class="px-4 flex justify-start">
                <span>Watch</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- akhir sidebar -->

      <!-- menu utama -->
      <main class="px-16 py-6 md:col-span-3">
        <div class="flex md:justify-between">
            <div class="flex justify-start shadow-lg sm:w-50">
                <input type="text" class="outline-none p-2 box-border" placeholder="cari film">
                <button class="w-full h-full bg-blue-500 px-4 text-white hover:bg-blue-300 transition ease-in duration-200 cari-film">Cari</button>
            </div>
          <a
            href=""
            class="btn ml-auto text-red-300 border-red-300 md:border-4 hover:bg-red-300 hover:text-white transition ease-out duration-500 hover:shadow-lg"
            >Login</a
          >
          <a
            href=""
            class="btn text-red-300 border-red-300 md:border-4 ml-3 hover:bg-red-300 hover:text-white transition ease-out duration-500 hover:shadow-lg"
            >Sign Up</a
          >
        </div>
        <header class="mb-5">
          <h2 class="text-gray-500 text-6xl font-semibold my-5">Temukan Film Favoritmu</h2>
          <h3 class="font-semibold">Cari semua film favoritmu disini.</h3>
        </header>

        <div>
          <h4 class="text-red-500 mt-3 border-gray-200">Terfavorit</h4>

          <div class="mt-5 grid lg:grid-cols-3 gap-10">
            <div class="card hover:shadow-xl transition ease-out duration-300">
              <img
                src="img/81b19f46cff181c3a810c52f6cbba0b3.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Cars</span>
                <span class="block text-gray-500 text-sm">Tahun : 2006</span>
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>30 Menit</span>
              </div>
            </div>
            <div class="card hover:shadow-xl transition ease-out duration-300">
              <img
                src="img/81b19f46cff181c3a810c52f6cbba0b3.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Cars 2</span>
                <span class="block text-gray-500 text-sm">Tahun : 2011</span>
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>30 Menit</span>
              </div>
            </div>
            <div class="card hover:shadow-xl transition ease-out duration-300">
              <img
                src="img/81b19f46cff181c3a810c52f6cbba0b3.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Cars 3</span>
                <span class="block text-gray-500 text-sm">Tahun : 2017</span>
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>30 Menit</span>
              </div>
            </div>
          </div>
        </div>

        <h4 class="mt-6 font-bold pb-2 border-b border-gray-200">
          Film Populer
        </h4>
        <div class="mt-8"></div>
        <div>
          <a
            href=""
            class="btn text-white bg-blue-400 shadow-xl hover:bg-blue-300 transition ease-in duration-300"
            >Lihat Semua</a
          >
        </div>
      </main>
      <!-- akhir menu utama -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
